<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header class = "header">
            <h1>
                ROCK PAPER SCISSORS
            </h1>
        </header>
        <main class = "main">
            <h2 class = "text">Choose your weapon</h2>
            <h3 class = "text">First to score 5 points wins the game</h3>
            <div class = "scoreContainer">
                <div class = "scorebox" id = "playerScoreBox">
                    <div class = "sign" id = "playerSign">?</div>
                    <p class = "score" id = "playerScore">Player : 0</p>
                </div>
                <div class = "scoreBox" id = "computerScoreBox">
                    <div class = "sign" id = "computerSign">?</div>
                    <p class = "score" id = "computerScore">Computer : 0</p>
                </div>
            </div>
            <div class = "buttons">
                <button class = "btn" id = "rockButton">
                    <div id = "rockEmoji">✊</div>
                </button>
                <button class = "btn" id = "paperButton">
                    <div id = "paperEmoji">✋</div>
                </button>
                <button class = "btn" id = "scissorsButton">
                    <div id = "scissoreEmoji">✌️</div>
                </button>
            </div>
        </main>
        <footer class = "footer">
            <p>
                "Copyright © Swastik Bhuyan"
            </p>
        </footer>
    </div>
</body>
</html>
